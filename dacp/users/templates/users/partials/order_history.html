<div class="bg-white p-6 rounded-sm shadow-sm animate__animated animate__fadeIn">
    <h2 class="text-xl font-heading font-bold text-dark mb-6 tracking-wide uppercase border-b border-gray-100 pb-2">
        Order History
    </h2>
    
    {% if orders %}
        <div class="space-y-6">
            {% for order in orders %}
                <div class="border border-gray-100 p-4 hover:shadow-md transition-shadow">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4">
                        <div>
                            <p class="font-bold text-dark">Order #{{ order.id }}</p>
                            <p class="text-xs text-gray-500">{{ order.created_at|date:"F d, Y" }}</p>
                        </div>
                        <span class="mt-2 sm:mt-0 px-3 py-1 text-xs font-bold rounded-full 
                            {% if order.status == "completed" %}bg-green-100 text-green-800
                            {% elif order.status == "cancelled" %}bg-red-100 text-red-800
                            {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                            {{ order.get_status_display }}
                        </span>
                    </div>
                    
                    <div class="flex justify-between items-end border-t border-gray-50 pt-3">
                        <p class="text-sm font-medium text-gray-600">Total: <span class="text-dark font-bold">${{ order.total_price }}</span></p>
                        
                        <button 
                            hx-get="{% url "users:order_detail" order.id %}" 
                            hx-target="#account-details-content" 
                            class="text-xs font-bold uppercase text-primary hover:text-dark transition-colors underline">
                            View Details
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-8">
            <p class="text-gray-500 mb-4">You haven"t placed any orders yet.</p>
            <a 
                href="{% url "main:catalog_all" %}" 
                hx-get="{% url "main:catalog_all" %}" 
                hx-target="#main-content" 
                hx-push-url="true"
                class="inline-block bg-dark text-white text-xs font-bold uppercase px-6 py-3 hover:bg-primary transition-colors tracking-wider"
            >
                Start Shopping
            </a>
        </div>
    {% endif %}
</div>
