	<div class="space-y-3">
    <div class="flex justify-between text-sm text-gray-600">
        <span>Subtotal</span>
        <span class="font-medium text-dark">${{ total_price }}</span>
    </div>
    
    <div class="flex justify-between text-sm text-gray-600">
        <span>Shipping</span>
        <span class="text-xs italic">Calculated at next step</span>
    </div>
    
    {% if discount > 0 %}
    <div class="flex justify-between text-sm text-green-600">
        <span>Discount</span>
        <span>-${{ discount }}</span>
    </div>
    {% endif %}
    
    <div class="flex justify-between items-center border-t-2 border-dark mt-4 pt-4">
        <span class="text-lg font-heading font-bold text-dark uppercase">Total</span>
        <span class="text-2xl font-bold text-primary">${{ total_price }}</span>
    </div>
</div>
