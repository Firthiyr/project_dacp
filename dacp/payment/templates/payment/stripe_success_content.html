<main class="min-h-[60vh] flex flex-col items-center justify-center mx-auto px-4 sm:px-6 lg:px-8 py-12 animate__animated animate__fadeIn">
    <div class="text-center max-w-lg mx-auto">
        <div class="mb-6 flex justify-center">
            <div class="h-20 w-20 bg-green-100 rounded-full flex items-center justify-center">
                <i class="fa fa-check text-3xl text-green-600"></i>
            </div>
        </div>

        <h1 class="text-3xl font-heading font-bold text-dark mb-2 uppercase tracking-wide">
            Thank You!
        </h1>
        <h2 class="text-xl text-gray-600 mb-6 font-medium">
            Order #{{ order.id }} placed successfully
        </h2>

        <div class="bg-gray-50 p-6 rounded-sm mb-8 border border-gray-100">
            <p class="text-gray-600 mb-2">
                We have sent a confirmation email to:
            </p>
            <p class="font-bold text-dark text-lg">{{ order.email }}</p>
        </div>

        <p class="text-gray-500 mb-8 text-sm">
            Your order is being processed. You can check the status in your 
            <a href="{% url "users:profile" %}" class="text-primary hover:underline">account profile</a>.
        </p>

        <a href="{% url "main:catalog_all" %}" 
           hx-get="{% url "main:catalog_all" %}" 
           hx-target="#main-content" 
           hx-push-url="true"
           class="inline-block bg-dark text-white px-8 py-4 text-sm font-bold uppercase tracking-widest hover:bg-primary transition-colors duration-300 shadow-lg">
            Continue Shopping
        </a>
    </div>
</main>
