<div class="flex justify-between text-base font-bold text-dark font-heading mb-4">
    <p>SUBTOTAL</p>
    <p>${{ cart.subtotal }}</p>
</div>
<p class="mt-0.5 text-sm text-gray-500 mb-6">Shipping and taxes calculated at checkout.</p>

<div class="space-y-3">
    <a href="#" class="flex items-center justify-center rounded-sm border border-transparent bg-primary px-6 py-3 text-base font-bold text-white shadow-sm hover:bg-dark transition-colors uppercase tracking-wider">
        Checkout
    </a>
    
    <button type="button"
            hx-post="{% url 'cart:clear_cart' %}"
            hx-target="#cart-content" 
            hx-swap="innerHTML"
            class="flex w-full items-center justify-center rounded-sm border border-gray-300 bg-white px-6 py-3 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 hover:text-red-500 transition-colors uppercase text-sm">
        Clear Cart
    </button>
</div>

<div class="mt-6 flex justify-center text-center text-sm text-gray-500">
    <p>
        or
        <button type="button" class="font-medium text-primary hover:text-dark transition-colors" @click="cartOpen = false">
            Continue Shopping
            <span aria-hidden="true"> &rarr;</span>
        </button>
    </p>
</div>
